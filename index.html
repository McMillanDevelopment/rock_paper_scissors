<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors!
    </title>
</head>
<body>


    <div id="container">
        <h1>Rock, Paper, Scissors!</h1>
        <h2>First one to five wins.</h2>
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
        <br>
        <h3>Player Chooses:</h3>
        <h3 id="player"></h3>
        <h3 id="playerScore"></h3>
        <br>
        <h3>Computer chooses: </h3>
        <h3 id="computer"></h3>
        <h3 id="computerScore"></h3>
        <br>
        <h3>Result: </h3>
        <h3 id="result"></h3>
        <br>
        <p>Score: </p>
        <p id="score">0</p>
    </div>
</body>
<script src="script.js">

</script>
</html>

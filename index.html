<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button">Lets Play</button>

<Script>


document.querySelector("button").addEventListener('click', playerPlay);

function playerPlay () {
    // variables
    let playerSelection = promptME();
    let computerSelection =  computerPlay();
    // player selection
    function promptME () {
        let playerSelection = prompt("Rock, Paper, or Scissors").toLowerCase();
        return playerSelection;
    };
    // computer selection
    function computerPlay () {
        let computerOptions = ["Rock", "Paper", "Scissors"];
        let computerSelection = computerOptions[Math.floor(Math.random() * 3)].toLowerCase();
        return computerSelection;
    };
    // console log player and computer choice
    console.log("Player chooses " + playerSelection);
    console.log("Computer chooses " + computerSelection);
    // win conditions
    function result () {
        let winCount = 0;
        let lossCount = 0;
        if ((playerSelection == "rock" && computerSelection == "paper") || (playerSelection == "paper" && computerSelection == "scissors") || (playerSelection == "scissors" && computerSelection == "rock")) {
            let loss = "You lose";
            console.log(loss);
            return lossCount++;
        } else if (playerSelection === computerSelection) {
            let tie = "Its a tie";
            console.log(tie);
        } else if (playerSelection !== "rock" && playerSelection !== "paper" && playerSelection !== "scissors") {
            let typo = "Typo try again";
            console.log(typo);
        } else {
            let win = "You win!";
            console.log(win);
            return winCount++;
        };
    };
    // score counter
    let score = result();
    console.log(score);
};

</Script>


</body>
</html>
